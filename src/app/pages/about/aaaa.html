<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Page</title>

    <!-- Include Bootstrap CSS (you can use a local file or a CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Include Font Awesome (you can use a local file or a CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Share This Page</h1>

        <div class="row">
            <div class="col-md-4">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank" class="btn btn-primary btn-block">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://twitter.com/intent/tweet?url=https://example.com&text=Check out this awesome page!" target="_blank" class="btn btn-info btn-block">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://example.com&title=Amazing Page&summary=Check out this amazing page!" target="_blank" class="btn btn-primary btn-block">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (you can use a local file or a CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
